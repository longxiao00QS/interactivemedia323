	<p>BY MARGARITA ENGLE<p>
		<p>On an island of music
in a city of drumbeats
the drum dream girl
dreamed</p>
<center>
<h3>of pounding tall conga drums
tapping small bongó drums
and boom boom booming
with long, loud sticks
on bit, round, silvery
moon-bright timbales<h3>
</center>
